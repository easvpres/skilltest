<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
    <title>New Operation</title>
</head>
<body>
<div layout:fragment="content">
    <h2>New Operation</h2>
    <form id="messageForm" class="form-horizontal col-sm-offset-4" th:action="@{/newoperation}" th:object="${operation}" action="#" method="post">
        <!--<div th:if="${#fields.hasErrors('*')}" class="alert alert-error">-->
            <!--<p th:each="error : ${#fields.errors('*')}" th:text="${error}">Validation error</p>-->
        <!--</div>-->
        <!--<input type="hidden" th:field="*{number}" th:class="${#fields.hasErrors('number')} ? 'field-error'"/>-->

        <div class="form-group">
            <label for="fromBankAccountNumber" class="col-sm-1 control-label">From</label>
            <div class="col-sm-4">
                <input type="number" th:field="*{fromBankAccountNumber}" class="form-control" th:classappend="${#fields.hasErrors('fromBankAccountNumber')} ? 'field-error'"/>
            </div>
        </div>
        <div class="form-group">
            <label for="toBankAccountNumber" class="col-sm-1 control-label">To</label>
            <div class="col-sm-4">
                <input type="number" th:field="*{toBankAccountNumber}" class="form-control" th:classappend="${#fields.hasErrors('toBankAccountNumber')} ? 'field-error'"/>
            </div>
        </div>
        <div class="form-group">
            <label for="amount" class="col-sm-1 control-label">Amount</label>
            <div class="col-sm-4">
                <input type="number" th:field="*{amount}" class="form-control" th:classappend="${#fields.hasErrors('amount')} ? 'field-error'"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <input type="submit" class="btn btn-default" value="Transfer"/>
            </div>
        </div>
    </form>

</div>
</body>
</html>
